<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Partners Test</title>

    <link href="css/materialize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="container center-align">
                <div class="col s12 m6 l4 z-depth-1 hoverable" id="partners-pics" v-for="(sponsor, index) in sponsors" @click="showInfo(index)">
                    <img class="img-responsive" style="width:300px" :src="sponsor.logo">
                    <br> {{ sponsor.name }}
                </div>
            </div>
        </div>

        <div class="info" v-if="info.showing" v-if="seen">
            <div class="container">
                <div class="cards">
                    <article class="card card_main">
                        <header class="card__header">
                            <a class="card__main-action" type="button" href="#" @click="hideInfo()"></a>
                        </header>
                        <div class="card__body">
                            <div class="card__content">
                                <h3 class="card__title"><a href="#0" class="card__showmore">Web-application {{ info.content }}</a></h3>
                                <div class="card__description">
                                    <img class="img-responsive" style="width:300px" :src="info.logo">
                                    <p>{{ info.content }}</p>
                                </div>
                            </div>
                            <footer class="card__footer">
                                <span class="card__author">website</span>
                                <div class="card__meta">
                                    <div class="card__meta-item">
                                        <i class="card__meta-icon card__meta-comments"></i>
                                        <span class="card__label">47 comments</span>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <!--  Scripts-->
    <!-- is this 2012? why do you need jQuery? -->
    <script defer src="js/jquery.js"></script>
    <!-- Oh... I see now, freakin' materialize... -->
    <!-- materialize -->
    <script defer src="js/materialize.js"></script>
    <!-- <script src="js/custom.js" type="text/javascript"></script> -->
    <script defer src="js/main.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
